<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="scripts/styles/style.css" />
</head>
<body>
    <header>
        <h1>
            Server Side Calculator
        </h1>
    </header>
    <section class="calcSpot">
        <input id="firstNumber" class="input" type="number">
        <button class="btn btn-success" id="add">+</button>
        <button class="btn btn-secondary" id="subtract">-</button>
        <button class="btn btn-dark" id="multiply">*</button>
        <button class="btn btn-info" id="divide">/</button>
        <input id="secondNumber" class="input" type="number">
        <button id="submitBtn" class="btn btn-primary">=</button>
        <button id="clearBtn" class="btn btn-warning">C</button>
        <button id="deleteDataBtn" class="btn btn-danger">Delete History</button>
    </section>
    <div id="answerSpot">
        <!-- jQuery will fill this in -->
    </div>
    <ul id="mathSpot">
        <!-- jQuery will fill this in -->
    </ul>
</body>
</html>
